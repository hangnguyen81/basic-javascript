<!DOCTYPE html>
<html>
    <head>
        <title>Blog Space</title>
        <link href="style.css" rel="stylesheet">
    </head>

        <nav>
            <a href="index.html">BlogSpace</a>

        <div id="container">
            <form id="post-form">
                    <label for='post-title'> Post title </label>
                    <input type="text" name="post-title" id="post-title" placeholder="Enter your post title">

            </form>
            <hr width="80%"/>
            <div id="blog-post"> 
                <!-- Javascript - List of blog posts will showed up here  -->
            </div>
        </div>
        <script src="index.js"></script>
