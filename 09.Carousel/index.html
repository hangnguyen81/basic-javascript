<!DOCTYPE html>
<html>
    <head>
        <title>Carousel of flowers</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="images/pic_01.jpg">
            </div>
            <div class="carousel-item">
                <img src="images/pic_02.jpg">
            </div>
            <div class="carousel-item">
                <img src="images/pic_03.jpg">
            </div>
            <div class="carousel-item">
                <img src="images/pic_04.jpg">
            </div>
            <div class="carousel-item">
                <img src="images/pic_05.jpg">
            </div>
            <div class="carousel-item">
                <img src="images/pic_06.jpg">
            </div>
            <div class="carousel-actions">
                <button aria-labels = "Previous slide" id="carousel-button-prev"> < </button>
                <button aria-labels = "Next slide" id="carousel-button-next"> > </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
